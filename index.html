<!DOCTYPE html>
<html lang="en">
<head>
  <title>odinCalculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="centerV">
    <p id="calcDisplay"></p>
    <div style="text-align:center;width:17em;margin-left:auto;margin-right:auto;margin-top:10px;">
      <button onclick="keyPress('7')">7</button><button onclick="keyPress('8')">8</button><button onclick="keyPress('9')">9</button><button onclick="keyPress('/')">/</button><br>
      <button onclick="keyPress('4')">4</button><button onclick="keyPress('5')">5</button><button onclick="keyPress('6')">6</button><button onclick="keyPress('*')">*</button><br>
      <button onclick="keyPress('1')">1</button><button onclick="keyPress('2')">2</button><button onclick="keyPress('3')">3</button><button onclick="keyPress('-')">-</button><br>
      <button onclick="keyPress('=')">=</button><button onclick="keyPress('c')">c</button><button onclick="keyPress('0')">0</button><button onclick="keyPress('+')">+</button>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
